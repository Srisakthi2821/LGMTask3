<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator_background">
        <table class="calculator mt-5">
            <tr colspan="4">
                <td colspan="4">
                    <center>
                        <h1 class="heading_calculator"><span class="span_head">W</span>eb <span class="span_head">C</span>alculator</h1>
                    </center>
                </td>
            </tr>

            <tr>
                <td colspan="3"> <input class="display_input  ml-2" type="text" id="result" disabled /> </td>
                <td> <input type="button" value="C" class="text-white bg-primary p-2 pr-3 pl-3 ml-2 clear_button" onclick="clearscreen()" id="btn" /> </td>
            </tr>
            <tr>

                <td> <input class="buttonall ml-3" type="button" value="1" onclick="display('1')" /> </td>
                <td> <input class="buttonall" type="button" value="2" onclick="display('2')" /> </td>
                <td> <input class="buttonall" type="button" value="3" onclick="display('3')" /> </td>
                <td> <input class="buttonall" type="button" value="/" onclick="display('/')" /> </td>
            </tr>
            <tr>
                <td> <input class="buttonall ml-3" type="button" value="4" onclick="display('4')" /> </td>
                <td> <input class="buttonall" type="button" value="5" onclick="display('5')" /> </td>
                <td> <input class="buttonall" type="button" value="6" onclick="display('6')" /> </td>
                <td> <input class="buttonall" type="button" value="-" onclick="display('-')" /> </td>
            </tr>
            <tr>
                <td> <input class="buttonall ml-3" type="button" value="7" onclick="display('7')" /> </td>
                <td> <input class="buttonall" type="button" value="8" onclick="display('8')" /> </td>
                <td> <input class="buttonall" type="button" value="9" onclick="display('9')" /> </td>
                <td> <input class="buttonall puls_btn" type="button" value="+" onclick="display('+')" /> </td>
            </tr>
            <tr>
                <td> <input class="buttonall ml-3" type="button" value="." onclick="display('.')" /> </td>
                <td> <input class="buttonall" type="button" value="0" onclick="display('0')" /> </td>

                <td> <input class="buttonall text-white bg-primary" type="button" value="=" onclick="calculate()" id="btn" /> </td>
                <td> <input class="buttonall" type="button" value="*" onclick="display('*')" /> </td>
            </tr>
        </table>
</div>
<script src="app.js"></script>

</body>

</html>
